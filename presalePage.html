<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrewLog Lifetime Access</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-top: 40px;
    }

    .header h1 {
      color: #007bff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      color: #555;
    }

    .countdown {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff4f7d;
      margin-top: 20px;
    }

    .pricing-option {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    .pricing-option:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ff4f7d;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
    }

    h3 {
      font-size: 1.6em;
      color: #333;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul li {
      margin-bottom: 8px;
      color: #666;
      font-size: 0.9em;
    }

    .price {
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }

    .price .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.8em;
      margin-right: 8px;
    }

    button.signup {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button.signup:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f7f9fc;
      color: #555;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BrewLog Lifetime Access!</h1>
    <p>One-time payment for unlimited access.</p>
  </div>

  <div class="pricing-option">
    <div class="icon">ðŸ”’</div>
    <h3>Lifetime Access</h3>
    <ul>
      <li>Lifetime access to BrewLog!</li>
      <li>One-time payment</li>
      <li>Lowest Price Ever!</li>
    </ul>
    <p class="price"><span class="old-price">$74.99</span> $25</p>
    <button class="signup" onclick="location.href='https://buy.stripe.com/8wMaGS7BBdsB8NyeUX';">Get Lifetime Access</button>
  </div>

  <div class="countdown" id="countdown"></div>

  <footer>
    <p>
      <a href="terms.html" target="_blank">Terms and Conditions</a> |
      <a href="privacy.html" target="_blank">Privacy Policy</a>
    </p>
  </footer>

  <script>
    // Set the countdown date: Feb 22, 2025 23:59:59
    const saleEndDate = new Date("Feb 22, 2025 23:59:59").getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = saleEndDate - now;

      // Time calculations for days, hours, minutes and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = `Sale ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "Sale has ended!";
      }
    }, 1000);
  </script>
</body>
</html>
