<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1TKGEWT9MJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1TKGEWT9MJ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewLog - Your Personal Coffee Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fbfd;
            margin: 0;
            padding: 0;
            color: #2d2d2d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6B09FF;
        }

        nav {
            font-size: 1rem;
        }

        nav a {
            color: #2d2d2d;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            color: #6B09FF;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            width: 100%;
            margin-top: 30px; /* Push content down to make space for the header */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700; /* Adjusted font weight */
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        h1 span {
            display: inline-block;
            font-weight: 800; /* Increased weight for the second line */
            color: #6B09FF;
            white-space: nowrap; /* Prevents wrapping */
        }

        h2 {
            font-size: 1rem;
            color: #777;
            margin-bottom: 30px;
            line-height: 1.3;
            word-wrap: break-word; /* Allows the subheading to break into the next line */
        }

        .cta-button {
            background-color: #6B09FF;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font: inherit;
            font-weight: 600;
            font-size: 1rem;
        }

        .cta-button:hover {
            background-color: #7c2dff;
            transform: scale(1.05);
            transition: transform 0.2s;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
            font-style: italic;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 25px;
            }

            .logo{
                margin-left: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 0.8rem;
            }

            .cta-button {
                padding: 12px 25px;
                
            }

            .container {
                margin-top: 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px;
                width: 100%;
            }

            nav a {
                font-size: 0.9rem;
            }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black with transparency */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Prevents inputs from overflowing */
        }

        button[type="submit"] {
            width: 100%;
            background-color: #6B09FF;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #7c2dff;
            transform: scale(1.05);
            transition: transform 0.2s;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">BrewLog</div>
        <nav>
            <a href="#" onclick="openModal('contactModal')">Contact</a>
            <a href="#" onclick="openModal('ideasModal')">Your Ideas</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Track What Works,<br><span>Improve What Doesnâ€™t.</span></h1>
        <h2>Your Personal Coffee Journal to Track, Discover, and Perfect Every Brew.<br>(So you never have to have a bad cup again!)</h2>

        <div class="form-container">
            <button class="cta-button" onclick="openModal('earlyAccessModal')">Get Early Access</button>
        </div>

        <footer>Be the first to know when BrewLog launches!</footer>
    </div>

    <!-- Early Access Form -->
    <div id="earlyAccessModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('earlyAccessModal')">&times;</span>
            <h2>Sign up for Early Access</h2>
            <form action="https://submit-form.com/BZkoTQWFb">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your first name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>

    <!-- Contact Form -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('contactModal')">&times;</span>
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/littlejjgill@gmail.com" method="POST">
                <label for="email">Your Email:</label>
                <input type="email" name="email" placeholder="Your email" required>
                <label for="message">Your Message:</label>
                <textarea name="message" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Ideas Submission Form -->
    <div id="ideasModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('ideasModal')">&times;</span>
            <h2>Share Your Ideas</h2>
            <form action="https://formsubmit.co/littlejjgill@gmail.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label for="idea">Your Idea:</label>
                <textarea name="idea" placeholder="Share your idea here" required></textarea>

                <button type="submit">Submit Idea</button>
            </form>
        </div>
    </div>


    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</body>
</html>
