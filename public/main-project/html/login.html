<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrewLog</title>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box" id="login-box">
            <h2>Login to BrewLog</h2>

            <!-- Email & Password Login -->
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter email" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter password" required />
            </div>
            <button id="login-email-btn" class="btn">Login with Email</button>
            <button id="register-btn" class="btn register-btn">Register</button>

            <div class="divider" id="divider">
                <span>OR</span>
            </div>

            <!-- Google Login -->
            <button id="login-google-btn" class="btn google-btn">Login with Google</button>

            <!-- Logout -->
            <button id="logout-btn" style="display: none;" class="btn logout-btn">Logout</button>

            <p id="user-info"></p>
        </div>

        <!-- Registration Section -->
        <div id="registration-section" class="registration-section" style="display: none;">
            <h2>Complete Your Profile</h2>
            <div class="input-group">
                <input type="text" id="first-name" placeholder="Enter your first name" required />
            </div>
            <div class="input-group">
                <input type="text" id="country" placeholder="Enter your country" required />
            </div>
            <div class="input-group">
                <textarea id="about" placeholder="Tell us about yourself (optional)"></textarea>
            </div>
            <button id="submit-profile-btn" class="btn">Submit Profile</button>
        </div>
    </div>
</body>

</html>
