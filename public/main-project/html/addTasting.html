    <!-- Add Tasting Page Content -->

          <div class="form-group">
            <label for="coffee-name">Coffee Name</label>

        </div>
        <div class="form-grid">

            <label for="origin">Origin</label>

          <div class="form-group">
            <label for="processing">Processing Method</label>

        <div class="form-grid">

          <div class="form-group">

        <!-- Advanced fields for Coffee Information -->

          <div class="form-grid">

            <div class="form-group">

          <div class="form-grid">

      <!-- Tab Content: Coffee Preparation -->

        <!-- Simple Mode Fields -->

          <div class="form-group">
            <label for="brew-method">Brew Method</label>
            <select id="brew-method">

              <option value="French Press">French Press</option>

          </div>
          <div class="form-group">

            <select id="grind-setting">
              <option value="Coarse">Coarse</option>
              <option value="Medium">Medium</option>
              <option value="Fine">Fine</option>
            </select>
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="water-temp">Water Temperature (°C)</label>
            <input type="number" id="water-temp" placeholder="e.g., 93">
          </div>
          <div class="form-group">
            <label for="brew-time">Brew Time (mm:ss)</label>
            <input type="text" id="brew-time" placeholder="Minutes:Seconds">
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="coffee-dose">Coffee Dose (g)</label>
            <input type="number" id="coffee-dose" placeholder="Enter coffee dose">
          </div>
          <div class="form-group">
            <label for="water-volume">Water Volume (ml)</label>
            <input type="number" id="water-volume" placeholder="Enter water volume">
          </div>
        </div>
        <!-- Advanced fields for Coffee Preparation -->
        <div class="advanced-field">
          <div class="form-grid">
            <div class="form-group">
              <label for="equipment-used">Equipment Used</label>
              <input type="text" id="equipment-used" placeholder="E.g., V60, Espresso Machine">
            </div>
            <div class="form-group">
              <label for="filter-type">Filter Type</label>
              <select id="filter-type">
                <option value="paper">Paper</option>
                <option value="metal">Metal</option>
                <option value="cloth">Cloth</option>
                <option value="cloth">None</option>
              </select>
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="bloom-time">Bloom Time (sec)</label>
              <input type="number" id="bloom-time" placeholder="Enter bloom time">
            </div>
            <div class="form-group">
              <label for="total-brew-time">Total Brew Time (sec)</label>
              <input type="number" id="total-brew-time" placeholder="Enter total brew time">
            </div>
          </div>

          <div class="form-group">
            <label for="improvement">Next Steps to Improve Brew</label>
            <textarea id="improvement" placeholder="Enter improvements for next time"></textarea>
          </div>

           
        <!-- Timer Function -->
        <div class="timer-section">
          <h3>Brew Timer</h3>
          <div class="timer-display" id="timerDisplay">00:00</div>
          <button type="button" onclick="startTimer()">Start</button>
          <button type="button" onclick="stopTimer()">Stop</button>
          <button type="button" onclick="resetTimer()">Reset</button>
        </div>
          
        </div>

      <!-- Tab Content: Tasting Notes -->
      <div class="tab-content" id="tastingNotesTab">
        <!-- Simple Mode Fields -->
        <div class="form-grid">
          <div class="form-group">
            <label for="aroma">Aroma</label>
            <input id="aroma" placeholder="Describe the aroma"></input>
          </div>
        
          <div class="form-group">
            <label for="acidity">Acidity</label>
            <select id="acidity">

            </select>

        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="body">Body</label>

      </div>

  <script type="module">
    import { db, auth } from "../js/firebase.js";
    import { doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    document.getElementById('saveButton').addEventListener('click', async function(event) {
        event.preventDefault();

        // Get all the form data
        const coffeeName = document.getElementById('coffee-name').value;
        const brandName = document.getElementById('brand-name').value;
        const origin = document.getElementById('origin').value;
        const processing = document.getElementById('processing').value;
        const roast = document.getElementById('roast').value;
        const bean = document.getElementById('bean').value;
        const producer = document.getElementById('producer').value;
        const elevation = document.getElementById('elevation').value;
        const price = document.getElementById('price').value;
        const links = document.getElementById('links').value;
        const moreInfo = document.getElementById('more-info').value;
        const brewMethod = document.getElementById('brew-method').value;
        const grindSetting = document.getElementById('grind-setting').value;
        const waterTemp = document.getElementById('water-temp').value;
        const brewTime = document.getElementById('brew-time').value;
        const coffeeDose = document.getElementById('coffee-dose').value;
        const waterVolume = document.getElementById('water-volume').value;
        const equipmentUsed = document.getElementById('equipment-used').value;
        const filterType = document.getElementById('filter-type').value;
        const bloomTime = document.getElementById('bloom-time').value;
        const totalBrewTime = document.getElementById('total-brew-time').value;
        const improvement = document.getElementById('improvement').value;
        const aroma = document.getElementById('aroma').value;
        const acidity = document.getElementById('acidity').value;
        const body = document.getElementById('body').value;
        const flavorNotes = document.getElementById('flavor-notes').value;
        const sweetness = document.getElementById('sweetness').value;
        const aftertaste = document.getElementById('aftertaste').value;
        const notes = document.getElementById('notes').value;
        const rating = document.getElementById('ratingValue').value;

        // Get current user email
        const userEmail = auth.currentUser?.email;
        
        // get todays date
        const today = new Date();
        const date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        const time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();


        if (userEmail) {
            try {
                // Fetch the user's coffee collection
                const coffeeRef = collection(db, "tastings");
                const userCoffeeQuery = query(coffeeRef, where("userEmail", "==", userEmail));
                const coffeeQuerySnapshot = await getDocs(userCoffeeQuery);

                // Generate the document ID based on the email and the number of coffees they have already uploaded
                const coffeeCount = coffeeQuerySnapshot.size + 1; // Assuming the count starts from 1
                const docId = `${userEmail}-${coffeeCount}`;

                

                // Create the coffee data object
                const coffeeData = {
                    coffeeName,
                    brandName,
                    origin,
                    processing,
                    roast,
                    bean,
                    producer,
                    elevation,
                    price,
                    links,
                    moreInfo,
                    brewMethod,
                    grindSetting,
                    waterTemp,
                    brewTime,
                    coffeeDose,
                    waterVolume,
                    equipmentUsed,
                    filterType,
                    bloomTime,
                    totalBrewTime,
                    improvement,
                    aroma,
                    acidity,
                    body,
                    flavorNotes,
                    sweetness,
                    aftertaste,
                    notes,
                    rating,
                    userEmail, // Store the user's email to reference later
                    createdAt: new Date() // You can track when the entry was created
                };

                // Upload the coffee data to Firestore with the generated docId
                await setDoc(doc(db, "tastings", docId), coffeeData);

                // Alert success and reset the form
                alert("Coffee data successfully uploaded to the database!");
                //redirect to myTastings.html
                window.location.href = "myTastings.html";
            } catch (error) {
                console.error("Error uploading data: ", error);
                alert("Failed to upload data.");
            }
        } else {
            alert("Please log in first.");
        }
    });

    auth.onAuthStateChanged(async (user) => {
      console.log("Auth state changed:", user);

      if (user) {
          // User is logged in, access their email
          const userEmail = user.email;
          
          // Get the user's name from database
          const userDoc = await getDoc(doc(db, "users", userEmail));
          const userName = userDoc.data().name;

          // Update the profile name 
          document.querySelector(".profile span").textContent = userName; 
      }
    });

    

  </script>
