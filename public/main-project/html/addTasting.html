  <script type="module">
    import { db, auth } from "../js/firebase.js";
    import { doc, setDoc, getDoc, collection, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    document.getElementById('saveButton').addEventListener('click', async function(event) {
        event.preventDefault();

        // Get all the form data
        const coffeeName = document.getElementById('coffee-name').value;
        const brandName = document.getElementById('brand-name').value;
        const origin = document.getElementById('origin').value;
        const processing = document.getElementById('processing').value;
        const roast = document.getElementById('roast').value;
        const bean = document.getElementById('bean').value;
        const producer = document.getElementById('producer').value;
        const elevation = document.getElementById('elevation').value;
        const price = document.getElementById('price').value;
        const links = document.getElementById('links').value;
        const moreInfo = document.getElementById('more-info').value;
        const brewMethod = document.getElementById('brew-method').value;
        const grindSetting = document.getElementById('grind-setting').value;
        const waterTemp = document.getElementById('water-temp').value;
        const brewTime = document.getElementById('brew-time').value;
        const coffeeDose = document.getElementById('coffee-dose').value;
        const waterVolume = document.getElementById('water-volume').value;
        const equipmentUsed = document.getElementById('equipment-used').value;
        const filterType = document.getElementById('filter-type').value;
        const bloomTime = document.getElementById('bloom-time').value;
        const totalBrewTime = document.getElementById('total-brew-time').value;
        const improvement = document.getElementById('improvement').value;
        const aroma = document.getElementById('aroma').value;
        const acidity = document.getElementById('acidity').value;
        const body = document.getElementById('body').value;
        const flavorNotes = document.getElementById('flavor-notes').value;
        const sweetness = document.getElementById('sweetness').value;
        const aftertaste = document.getElementById('aftertaste').value;
        const notes = document.getElementById('notes').value;
        const rating = document.getElementById('ratingValue').value;

        // Get current user email
        const userEmail = auth.currentUser?.email;
        
        // get todays date
        const today = new Date();
        const date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        const time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();


        if (userEmail) {
            try {
                // Fetch the user's coffee collection
                const coffeeRef = collection(db, "tastings");
                const userCoffeeQuery = query(coffeeRef, where("userEmail", "==", userEmail));
                const coffeeQuerySnapshot = await getDocs(userCoffeeQuery);

                // Generate the document ID based on the email and the number of coffees they have already uploaded

                // if edit mode, get the tastingId from the URL

                var tastingId = window.location.href.split("?id=")[1];
                var docId = `${userEmail}-${1}`;
                var notGotDoc = true;
                var sum = 1;


                // try except block to check if the docId already exists (if not in edit mode)
                while (notGotDoc){
                  try {
                    const docRef = doc(db, "tastings", docId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                      console.log("Document already exists, trying next ID: ", docId);
                      sum = sum + 1;
                      docId = `${userEmail}-${sum}`;
                    } else {
                      docId = `${userEmail}-${sum}`;
                      console.log("Document does not exist, using this ID: ", docId);
                      notGotDoc = false;
                    }
                  } catch (error) {
                    console.error("Error checking if document exists: ", error);
                    alert("Failed to upload data.");
                    return;
                  }
              }
                
                if (tastingId) {
                  docId = tastingId;
                  console.log("edit mode")
                  await deleteDoc(doc(db, "tastings", tastingId));
                }


                // Create the coffee data object
                const coffeeData = {
                    coffeeName,
                    brandName,
                    origin,
                    processing,
                    roast,
                    bean,
                    producer,
                    elevation,
                    price,
                    links,
                    moreInfo,
                    brewMethod,
                    grindSetting,
                    waterTemp,
                    brewTime,
                    coffeeDose,
                    waterVolume,
                    equipmentUsed,
                    filterType,
                    bloomTime,
                    totalBrewTime,
                    improvement,
                    aroma,
                    acidity,
                    body,
                    flavorNotes,
                    sweetness,
                    aftertaste,
                    notes,
                    rating,
                    userEmail, // Store the user's email to reference later
                    createdAt: new Date() // You can track when the entry was created
                };

                // Upload the coffee data to Firestore with the generated docId
                console.log(docId)
                await setDoc(doc(db, "tastings", docId), coffeeData);

                // Alert success and reset the form
                alert("Coffee data successfully uploaded to the database!");
                //redirect to myTastings.html
                window.location.href = "myTastings.html";
            } catch (error) {
                console.error("Error uploading data: ", error);
                alert("Failed to upload data.");
            }
        } else {
            alert("Please log in first.");
        }
    });

    auth.onAuthStateChanged(async (user) => {
      console.log("Auth state changed:", user);




      if (user) {
          // User is logged in, access their email
          const userEmail = user.email;
          
          // Get the user's name from database
          const userDoc = await getDoc(doc(db, "users", userEmail));
          const userName = userDoc.data().name;

          // Update the profile name 
          document.querySelector(".profile span").textContent = userName; 

      // if window.location.href = `addTasting.html?id=${tastingId}`; then get the tastingId from the URL
      // and use it to fetch the tasting details from the database so user can edit
      const tastingId = window.location.href.split("?id=")[1];
      if (tastingId) {
        // Fetch the tasting details from the database
        const tastingDoc = await getDoc(doc(db, "tastings", tastingId));
        const tastingData = tastingDoc.data();

        // Populate the form fields with the fetched data
        document.getElementById('coffee-name').value = tastingData.coffeeName;
        document.getElementById('brand-name').value = tastingData.brandName;
        document.getElementById('origin').value = tastingData.origin;
        document.getElementById('processing').value = tastingData.processing;
        document.getElementById('roast').value = tastingData.roast;
        document.getElementById('bean').value = tastingData.bean;
        document.getElementById('producer').value = tastingData.producer;
        document.getElementById('elevation').value = tastingData.elevation;
        document.getElementById('price').value = tastingData.price;
        document.getElementById('links').value = tastingData.links;
        document.getElementById('more-info').value = tastingData.moreInfo;
        document.getElementById('brew-method').value = tastingData.brewMethod;
        document.getElementById('grind-setting').value = tastingData.grindSetting;
        document.getElementById('water-temp').value = tastingData.waterTemp;
        document.getElementById('brew-time').value = tastingData.brewTime;
        document.getElementById('coffee-dose').value = tastingData.coffeeDose;
        document.getElementById('water-volume').value = tastingData.waterVolume;
        document.getElementById('equipment-used').value = tastingData.equipmentUsed;
        document.getElementById('filter-type').value = tastingData.filterType;
        document.getElementById('bloom-time').value = tastingData.bloomTime;
        document.getElementById('total-brew-time').value = tastingData.totalBrewTime;
        document.getElementById('improvement').value = tastingData.improvement;
        document.getElementById('aroma').value = tastingData.aroma;
        document.getElementById('acidity').value = tastingData.acidity;
        document.getElementById('body').value = tastingData.body;
        document.getElementById('flavor-notes').value = tastingData.flavorNotes;
        document.getElementById('sweetness').value = tastingData.sweetness;
        document.getElementById('aftertaste').value = tastingData.aftertaste;
        document.getElementById('notes').value = tastingData.notes;
        document.getElementById('ratingValue').value = tastingData.rating;

        // Update the button text to "Update" instead of "Save"
        document.getElementById('saveButton').textContent = "Update";

        // Update the page title
        document.title = `Edit Tasting - ${tastingData.coffeeName}`;

        // Update the page header and also discard to "Cancel"
        document.querySelector('.block-title h2').textContent = `Edit Tasting: ${tastingData.coffeeName}`;
        document.querySelector('.add-tasting-buttons .discard').textContent = "Cancel";

        
      }
      


      // loading screen
      document.querySelector('.loading').style.display = "none";
      document.querySelector('.everything').style.display = "block";
    };


  });
