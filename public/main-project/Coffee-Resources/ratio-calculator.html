    <h1 class="title">Coffee Ratio Calculator ☕</h1>

    <div class="calculator-position">
        <div class="calculator">
            <label for="brew-method">Select Brew Method:</label>
            <select id="brew-method">
                <option value="espresso">Espresso</option>
                <option value="french-press">French Press</option>
                <option value="pour-over">Pour-over</option>
                <option value="v60">V60</option>
                <option value="aeropress">Aeropress</option>
            </select>
            
            <p>Adjust Strength (Weak ➝ Strong)</p>
            <input type="range" min="1" max="5" value="3" class="slider" id="strength-slider">
            
            <p class="ratio-display">Recommended Ratio: 1:2</p>
            <label for="coffeeAmount">Grams of Coffee:</label>
            <input type="number" id="coffeeAmount" value="20">
            
            <label for="ratio">Adjust Ratio:</label>
            <input type="number" id="ratio" value="2">
            
            <button onclick="calculateWater()">Calculate</button>
            
            <div class="output" id="result"></div>


        </div>
    </div>

    <script>
        const brewMethod = document.getElementById('brew-method');
        const strengthSlider = document.getElementById('strength-slider');
        const ratioDisplay = document.querySelector('.ratio-display');

        const ratioRecommendations = {
            "espresso": ["1:2.5", "1:2.25", "1:2", "1:1.75", "1:5"],
            "french-press": ["1:18", "1:17", "1:16", "1:15", "1:14"],
            "pour-over": ["1:18", "1:17", "1:16", "1:15", "1:14"],
            "v60": ["1:17", "1:16.5", "1:16", "1:15.5", "1:15"],
            "aeropress": ["1:16", "1:15", "1:14", "1:13", "1:12"]
        };

        function updateRatio() {
            const method = brewMethod.value;
            const strength = strengthSlider.value - 1;
            ratioDisplay.textContent = `Recommended Ratio: ${ratioRecommendations[method][strength]}`;

            /* update the ratio input value */
            document.getElementById('ratio').value = ratioRecommendations[method][strength].split(':')[1];
        }

        brewMethod.addEventListener('change', updateRatio);
        strengthSlider.addEventListener('input', updateRatio);

        function calculateWater() {
            let coffee = parseFloat(document.getElementById('coffeeAmount').value);
            let ratio = parseFloat(document.getElementById('ratio').value);
            let water = coffee * ratio;
            let waterOz = (water / 29.5735).toFixed(2);
            
            document.getElementById('result').innerHTML = `Use ${water.toFixed(1)}ml (${waterOz}oz) of water.`;
        }

        document.getElementById('brewMethod').addEventListener('change', function() {
            document.getElementById('ratio').value = this.value;
        });

    </script>
